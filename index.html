<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到我的主页</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f0f2f5;
            font-family: system-ui, -apple-system, sans-serif;
            text-align: center;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .badge {
            display: inline-block;
            padding: 8px 16px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: 0.3s;
        }

        .badge:hover {
            background: #2980b9;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🖐️ 你好，访问者！</h1>
        <p>欢迎来到我的GitHub Pages</p>
        <p>这里将展示我的开源项目和开发文档</p>
        <a href="https://github.com/weigee1995" class="badge" target="_blank">访问我的GitHub</a>
    </div>
</body>
</html>
